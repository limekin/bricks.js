<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        margin: 0;
      }

      .box {
        width: 200px;
        background-color: black;
      }

      .spanned {
        width: 410px;
      }

      .container {
        width: 800px;
        margin-right: auto;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>

    <script src="../dist/bricks.js"></script>
    <script>
      console.log('Module assigned to window.Bricks. Logged below:')
      console.log(Bricks)
    </script>
    <script>
      const container = document.querySelector('.container')

      // insert 100 divs with same width, but random height
      for (var i = 0; i < 100; i++) {
        const div = document.createElement('div')
        // Put some spanned elements to test it out
        if (i == 10 || i == 20 || i == 30) {
          div.classList.add('spanned')
          div.style.width = '410px'
        } else
          div.style.width = '200px'
        div.style.height = Math.floor(Math.random() * 500) + 'px'
        div.classList.add('box')
        container.appendChild(div)
      }

      const instance = Bricks({
        container: '.container',
        packed: 'data-packed',
        position:  true,
        sizes: [
          { columns: 2, gutter: 10 }
        ]
      })
        .resize(true)
        .pack()
    </script>
  </body>
</html>
